<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Bitcoin</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <meta name="description" content="Bitcoin's annual prices with golden ratio cuts" />
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src='./bitcoin.js'></script>
</head>

<body onload="updateDaySpread(); getCurrentPrice();">
    <div class="row m-2">
        <div class="w-50 row mx-0">
            <div class="col p-0"><button onclick="updateDaySpread('decrease')">Decrease</button></div>
            <div class="col p-0 ml-2" id="spread">7</div>
        </div>
        <button onclick="updateDaySpread('increase')">Increase</button>
    </div>
    <hr />
    <span id="currentPrice"></span>
    <span id="index"></span>
    <script>
        document.getElementById('spread').innerHTML = (
            Math.trunc(
                (
                    new Date() - (
                        new Date('Sun Feb 01 2020')
                    )
                )/86400000
            )
        );
    </script>
</body>

</html>
